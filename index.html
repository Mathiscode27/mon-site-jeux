<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Jeu de Criminel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    .telechargements ul {
      list-style: none;
      padding: 0;
    }

    .telechargements li {
      margin-bottom: 10px;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn-jouer {
      background: #87CEEB; /* bleu ciel */
      color: #111;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      font-weight: bold;
      transition: background 0.2s;
      display: inline-block;
    }

    .btn-jouer:hover {
      background: #00b0d6;
    }

    #gameContainer {
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    canvas {
      background: #444;
      border: 2px solid #fff;
    }

    footer {
      background: #1f1f1f;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue dans Mon Jeu de Criminel</h1>
    <p>Explore une ville, vole, combat, survie !</p>
  </header>

  <main>
    <section class="jeu-en-ligne">
      <h2>Jouer en ligne</h2>
      <button class="btn-jouer" onclick="document.getElementById('gameContainer').style.display='block'; this.style.display='none';">
        Lancer le jeu
      </button>

      <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
      </div>
    </section>

    <section class="telechargements">
      <h2>Téléchargements</h2>
      <ul>
        <li><a href="downloads/mon-jeu-windows.exe" download>Télécharger pour Windows</a></li>
        <li><a href="downloads/mon-jeu-android.apk" download>Télécharger pour Android</a></li>
        <li><a href="downloads/mon-jeu-ios.txt" target="_blank">Lien iOS (TestFlight / App Store)</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MonStudioJeu. Tous droits réservés.</p>
  </footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 100,
      y: 100,
      size: 40,
      speed: 5,
      color: "red"
    };

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
    }

    function move(e) {
      switch (e.key) {
        case "ArrowUp": player.y -= player.speed; break;
        case "ArrowDown": player.y += player.speed; break;
        case "ArrowLeft": player.x -= player.speed; break;
        case "ArrowRight": player.x += player.speed; break;
      }
      update();
    }

    window.addEventListener("keydown", move);
    update();
  </script>
</body>
</html>
